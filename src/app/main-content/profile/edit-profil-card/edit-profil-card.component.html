<mat-card class="custom-dialog-container">
    <div class="profil-title">
        <span>Dein Profil bearbeiten</span>
        <div class="close-icon" (click)="closeEditProfilCard()">
            <img
                ngSrc="assets/img/icon/close.png"
                class="default-img"
                height="24"
                width="24" />
            <img
                ngSrc="assets/img/icon/close_color.png"
                class="hover-img"
                style="display: none"
                height="16"
                width="16" />
        </div>
    </div>

    

    <div class="profile-img-container">
        <label
            for="inputField"
            class="pointer"
          >

            <input
              type="file"
              (change)="detectAvatar($event)"
              accept="image/*"
              name="inputField"
              id="inputField"
            >
        <img class="profile-img" mat-card-image [src]="data.user.avatar" />
        </label>
    </div>
    
    <mat-card-content>
        <div class="email-field">
            <img
                ngSrc="assets/img/icon/account_circle_big.png"
                height="26"
                width="26" />
            <span>VollstÃ¤ndiger Name</span>
        </div>
        <!-- [class.input-has-value]="inputHasValue" -->
        <div class="input-field">
            <input
                type="text"
                name="name"
                [(ngModel)]="nameData.name"
                [formControl]="nameControl"
                (ngModelChange)="checkInput($event)"
                (focus)="onFocus()"
                
                placeholder="{{ data.user.displayName }}"
                required
                class="full-width input-field-design" />
            <div
                *ngIf="
                    nameControl.invalid &&
                    (nameControl.dirty || nameControl.touched)
                "
                class="error">
                Bitte mindestens 5 Buchstaben eingeben.
            </div>
        </div>
    </mat-card-content>
    <mat-card-content>
        <div>
            <div class="email-field">
                <img ngSrc="assets/img/icon/mail.png" height="20" width="26" />
                <span>E-Mail-Adresse</span>
            </div>
            <div class="input-field">
                <input
                    type="email"
                    name="email"
                    [(ngModel)]="emailData.email"
                    [formControl]="emailControl"
                    (ngModelChange)="checkInput($event)"
                    (focus)="onFocus()"
                    [class.input-has-value]="inputHasValue"
                    placeholder="{{ data.user.email }}"
                    required
                    class="full-width input-field-design" />
                <div
                    *ngIf="
                        emailControl.invalid &&
                        (emailControl.dirty || emailControl.touched)
                    "
                    class="error">
                    Bitte eine gÃ¼ltige E-Mail-Adresse eingeben.
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="btn-position">
            <button
                mat-stroked-button
                class="btn-stroked"
                (click)="closeEditProfilCard()">
                Abbrechen
            </button>
            <button mat-flat-button class="btn-flat" (click)="saveProfile()">
                Speichern
            </button>
        </div>
    </mat-card-actions>
</mat-card>
